<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get First and Last Name</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
          }
          
          h2 {
            text-align: center;
            margin-bottom: 20px;
          }
          
          form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
          }
          
          label {
            margin-bottom: 5px;
          }
          
          input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
          }
          
          button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          button:hover {
            background-color: #449d44;
          }
          

    </style>
 
</head>
<body>
    <h2>Javascript function</h2>
    <form id="myForm">
       First name: <input type="text" name="fname" value="Peekay"><br>
       Last name: <input type="text" name="lname" value="Rasford"><br>

        <button type="button" onclick="getFormvalue()">submit</button>
    </form>

    <script>
        function getFormvalue() {
            const firstName = document.getElementById("fname").value;
            const lastName = document.getElementById("lname").value;
        
            // Optional: Display the retrieved names
            console.log(`First Name: ${firstName}, Last Name: ${lastName}`);
        
            // You can use the retrieved values here for further actions
          }
    </script>
</body>
</html>
